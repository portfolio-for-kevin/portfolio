    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

<body>

    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!--============= Sign In Section Starts Here =============-->
    <div class="account-section bg_img" data-background="./assets/images/account-bg.jpg">
        <div class="container">
            <div class="account-title text-center">
                <a href="index.html" class="back-home"><i class="fas fa-angle-left"></i><span>Back <span class="d-none d-sm-inline-block"></span>To Home</span></a>
                <a href="#0" class="logo">
                    <img src="./assets/images/logo/logo.png" alt="logo">
                </a>
            </div>
            <div class="account-wrapper">
                <div class="account-body">
                    <h4 class="title mb-20">GWA 프로젝트 참여하기</h4>
                    <form class="account-form">
                        <div class="form-group">
                            <label for="sign-up">이메일 아이디 </label>
                            <input type="text" placeholder="이메일을 입력해주세요. " id="sign-up">
                        </div>
                        <div class="form-group">
                            <label for="pass">비밀번호</label>
                            <input type="text" placeholder="비밀번호를 입력해주세요." id="pass">
                            <!-- <span class="sign-in-recovery">Forgot your password? <a href="reset-password.html">recover password</a></span> -->
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="mt-2 mb-2">로그인</button>
                        </div>
                    </form>
                </div>
                <!-- <div class="or">
                    <span>OR</span>
                </div>
                <div class="account-header pb-0">
                    <span class="d-block mb-30 mt-2">Sign up with your work email</span>
                    <a href="#0" class="sign-in-with"><img src="./assets/images/icon/google.png" alt="icon"><span>Sign Up with Google</span></a>
                    <span class="d-block mt-15">Don't have an account? <a href="sign-up.html">Sign Up Here</a></span>
                </div> -->
            </div>
        </div>
    </div>
    <!--============= Sign In Section Ends Here =============-->

    <script src="./assets/js/waypoints.js"></script>
    <script src="./assets/js/nice-select.js"></script>
    <script src="./assets/js/owl.min.js"></script>
    <script src="./assets/js/counterup.min.js"></script>
    <script src="./assets/js/paroller.js"></script>
    <script src="./assets/js/countdown.js"></script>
    <script src="./assets/js/main.js"></script>
